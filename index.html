<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup-Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png">
    
</head>

<body>
    
    <div class="outer-box">
        <div class="inner-box">
            <header class="Signup-header">
                <h1>Signup</h1>
                <p>It just takes 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" id="Your Full name" placeholder="Ankit Kumar" required>
                    </p>
                    <p>
                        <label for="Email Address">Email Address</label>
                        <input type="email" id="Your Email" placeholder="ankitkumar422@gmail.com" required>
                    </p>
                    <p>
                        <label for="Password">Your New Password</label>
                        <input type="password" id="password" placeholder="Atleast 8 characters" required>
                    </p>
                    <p>
                        <input type="Submit" id="Submit" value="Create Account">
                    </p>
                </form>
            </main>
            <footer class="Sinup-footer">
                <p>Already Have an Account? <a href="login.html">Login</a></p>
            </footer>
        </div>
    </div>
</body>

</html>
